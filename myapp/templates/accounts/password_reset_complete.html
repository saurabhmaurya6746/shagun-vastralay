
{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  .btn-maroon {
    background-color: #a1004b;
    color: #fff;
    border: 1px solid #a1004b;
  }

  .btn-maroon:hover {
    background-color: #87003d;
    border-color: #87003d;
    color: #fff;
  }

  .text-maroon {
    color: #a1004b;
  }
</style>

<div class="container py-5 text-center">
  <img src="{% static 'images/success.png' %}" width="120" alt="Success" class="mb-4">
  <h3 class="fw-bold text-maroon">Password Reset Successful!</h3>
  <p class="text-muted">You can now log in using your new password.</p>
  <a href="{% url 'login' %}" class="btn btn-maroon mt-3">Go to Login</a>
</div>
{% endblock %}
