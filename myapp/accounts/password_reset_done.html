{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  .btn-maroon-outline {
    color: #a1004b;
    border: 1px solid #a1004b;
  }

  .btn-maroon-outline:hover {
    background-color: #a1004b;
    color: #fff;
  }
</style>

<div class="container py-5 text-center">
    <img src="{% static 'images/email-sent.png' %}" width="120" alt="Email sent" class="mb-4">
    <h3 class="fw-bold text-maroon">Check Your Email</h3>
    <p class="text-muted">We’ve sent you a link to reset your password. If it doesn’t arrive shortly, check your spam folder.</p>
    <a href="{% url 'login' %}" class="btn btn-maroon-outline mt-3">← Back to Login</a>
</div>
{% endblock %}
