{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .form-control:focus {
        box-shadow: none;
        border-color: #a1004b;
    }

    .btn-maroon {
        background-color: #a1004b;
        color: white;
    }

    .btn-maroon:hover {
        background-color: #7e003a;
    }

    .text-maroon {
        color: #a1004b;
    }

    .card {
        border-radius: 1rem;
    }
</style>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow border-0">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <img src="{% static 'images/logo-dark.png' %}" width="100" class="mb-3" alt="Logo">
                        <h4 class="fw-bold text-maroon">Forgot Your Password?</h4>
                        <p class="text-muted small">Enter your email below and we’ll send you a reset link.</p>
                    </div>
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-maroon w-100 mt-2">Send Reset Link</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="text-decoration-none text-muted small">← Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
